<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Bankity Bank Time</h1>
      <p>Please give us your money</p>
    </div>

    <div class="card">


      <form id="userCreateInput">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput">
        <label for="depositInput">Initial Deposit:</label>
        <input type="text" id="depositInput">
        <button type="submit" class="btn-danger makeTransaction" name="button">Start banking!</button>
      </form>

      <!--TRANSACTION TIME-->
      <form id="transactionInput">
        <h3>Make a Deposit or Withdrawl?</h3>
        <label for="amountInput">Amount</label>
        <input id="amountInput">
        <div class="radio">
          <label><input type="radio" name="depositSwitch" value="true" checked>Deposit</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="depositSwitch" value="false">Withdrawl</label>
        </div>
        <button type="submit" class="btn-danger makeTransaction" name="button">Make Transaction</button>
        <button type="button" class="btn-info makeTransaction" id="reset" name="button">Reset</button>
      </form>

      <div id="currentDisplay">
        <h4>Current Funds: <span id="currentValue"></span></h4>
      </div>
    </div>

  </div>
</body>
</html>
